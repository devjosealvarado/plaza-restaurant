        <!----------- ASIGNAR ROL --------->

        <h1>Asignar rol</h1>
        <div id="form-content">
            <form id="form">
                <label for="name">Nombre *</label>
                <input type="text" id="name" required>
                <label for="lastName">Apellido *</label>
                <input type="text" id="lastName" required>
                <label for="ci">Cédula *</label>
                <input type="text" id="ci" placeholder="12345678" required>
                <label for="address">Dirección *</label>
                <input type="text" id="address" required>
                <label for="email">Correo electrónico *</label>
                <input type="email" name="" id="email" placeholder="example@qwe.com" required>
                <label for="password">Contraseña</label>
                <input type="text" id="password" required>
                <label for="passwordMatch">Repetir contraseña</label>
                <input type="text" id="passwordMatch" required>
                <label for="rol">Rol</label>
                <select name="" id="rol" value="Seleccione un rol" required>
                    <option value="" disabled selected>Selecciona un rol</option>
                    <option value="Encargado">Encargado</option>
                    <option value="Mesero">Mesero</option>
                </select>
                <button type="submit" id="btnSubmit">Registrar</button>
            </form>
        </div>

        </div>
