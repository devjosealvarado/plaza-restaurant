<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Registro</title>
</head>
<body>
    <div id="contenedor">
        <div id="nav-bar">
            <div id="logo">
                <h1 class="plaza">PLAZA RESTAURANT</h1>
            </div>
            <div id="menu">
                <!-- <p class="log-regis">Iniciar sesión</p>
                <p class="log-regis">Registro</p> -->
                <!-- <p class="log-regis">Menu</p> -->
                <div id="button-menu"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                  </svg>
                </div>
            </div>
        </div>
        <ul class="options">
            <li class="option"><a href="/">Inicio</a></li>
            <li class="option"><a href="/login">Iniciar sesión</a></li>
        </ul>
        
        <!----------- FORMULARIO --------->

        <div id="form-content">
            <form id="form">
                <label for="name">Nombre</label>
                <input type="text" id="name" >
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" >
                <label for="ci">Cedula</label>
                <input type="text" id="ci" placeholder="v12345678">
                <label for="address">Dirección</label>
                <input type="text" id="address">
                <label for="email">Correo electronico</label>
                <input type="email" name="" id="email" placeholder="example@qwe.com">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="">
                <label for="password" id="reglasContraseña">Mínimo 8 caracteres alfa numéricos</label>
                <label for="passwordMatch">Repetir contraseña</label>
                <input type="password" id="passwordMatch">
                <button type="submit" id="btnSubmit">Registrar</button>
            </form>
        </div>

        <!-- FOOTER --------->
    </div>
    <script src="index.js"></script>
</body>
</html>
